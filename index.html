<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Объекты Энергетического строительства</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Объекты Энергетического строительства</h1>
  </header>
  <main class="content">
    <div class="slider-container">
      <div class="slider">
        <div class="slider-line">
          <div class="slider-item">
            <div class="slider-content">
              <img src="./images/1.png" alt="">
              <div class="text-block">
                <div class="text-content">
                  <h2>Реконструкция ООО Делком-40</h2>
                  <a href="*" class="text-link">Подробнее ⟩</a>
                </div>
              </div>
            </div>
          </div>
          <div class="slider-item">
            <div class="slider-content">
              <img src="./images/2.png" alt="">
              <div class="text-block">
                <div class="text-content"> 
                  <h2>Логистический центр 
                    в д. Дубовляны</h2>
                    <a href="*" class="text-link">Подробнее ⟩</a>
                </div>
              </div>
            </div>
          </div>
          <div class="slider-item">
            <div class="slider-content">
              <img src="./images/3.png" alt="">
              <div class="text-block">
                <div class="text-content"> 
                  <h2>ОАО «Могилевхимволокно»</h2>
                  <a href="*" class="text-link">Подробнее ⟩</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="button slider-prev">⟨</button>
      <button class="button slider-next">⟩</button>

      <div class="slider-dots">
        <div class="bar" data-index="0"></div>
        <div class="bar" data-index="1"></div>
        <div class="bar" data-index="2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
